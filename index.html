<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Match Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="start-tab" class="section active">
    <h1>Memory Match Game</h1>

    <h2>Select Difficulty</h2>
    <select id="difficulty">
      <option value="easy">Easy (3x4)</option>
      <option value="medium">Medium (4x4)</option>
      <option value="hard">Hard (5x4)</option>
    </select>

    <button onclick="startGame()">Play Game</button>
  </div>

  <div id="game-tab" class="section">
    <h2>Match the Cards!</h2>
    <p>Time: <span id="timer">60</span> sec</p>

    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div id="game-board"></div>
  </div>

  <div id="results-tab" class="section">
    <h1 id="result-text">You Finished!</h1>
    <button onclick="playAgain()">Play Again</button>
  </div>

  <audio id="flip-sound" src="https://assets.mixkit.co/active_storage/sfx/2574/2574-preview.mp3"></audio>
  <audio id="match-sound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>
  <audio id="wrong-sound" src="https://assets.mixkit.co/active_storage/sfx/3829/3829-preview.mp3"></audio>
  <audio id="win-sound" src="https://assets.mixkit.co/active_storage/sfx/2014/2014-preview.mp3"></audio>
  <audio id="lose-sound" src="https://assets.mixkit.co/active_storage/sfx/2747/2747-preview.mp3"></audio>
  <audio id="sparkle-sound" src="https://assets.mixkit.co/active_storage/sfx/1702/1702-preview.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
